<div class="todo-item row"[ngClass]="calculateStatusClass(todo.status)">
	<div class="col-sm-3">{{todo.title}}</div>
	<div class="col-sm-4">{{todo.subTitle}}</div>
	<div class="col-sm-2">{{todo.startDate | date : 'MM/dd/yyyy'}}</div>
	<div class="col-sm-2">{{todo.endDate | date : 'MM/dd/yyyy'}}</div>
	<div class="col-sm-1">{{todo.status}}</div>
</div>
